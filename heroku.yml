build:
  docker:
    web: Dockerfile
  config:
    DEBUG_COLLECTSTATIC: 1
    SECRET_KEY: build
release:
  image: web
  command:
    - python3 manage.py flush --no-input && python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py loaddata plan_data.yaml && python3 manage.py test